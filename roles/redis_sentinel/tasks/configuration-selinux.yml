---
- name: enable selinux
  selinux:
    policy: targeted
    state: enforcing
  register: redis_sentinel_register_selinux

- name: reboot the machine to enable selinux
  reboot:
  when: redis_sentinel_register_selinux.changed

- name: wait for server to come back
  become: false
  local_action:
    module: wait_for
      host={{ ansible_host }}
      port=22
      delay=2
      state=started
  when: redis_sentinel_register_selinux.changed

- name: allow sentinel to listen on tcp ports
  seport:
    ports: 26379
    proto: tcp
    setype: redis_port_t
    state: present

- name: set selinux permissive for reconfiguration script to work
  selinux_permissive:
    name: redis_t
    permissive: true
